{% extends "base.html" %}
{% block body %}

<div class="container">
    <div class="row">
        {% for vm in vms %}
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-body">
		        <a href="/proxstar/vm/{{ vm['vmid'] }}">
                            <p>{{ vm['name'] }}</p>
                        </a>
		        <p>Status: {{ vm['status'] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
